{% extends 'base.html' %}

{% block title %}Edit Listing - Real Estate{% endblock %}

{% block content %}
    <h1 class="my-5 text-center">Edit Listing</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_price">Price</label>
            {{ form.price }}
        </div>
        <div class="form-group">
            <label for="id_num_bedrooms">Number of Bedrooms</label>
            {{ form.num_bedrooms }}
        </div>
        <div class="form-group">
            <label for="id_num_bathrooms">Number of Bathrooms</label>
            {{ form.num_bathrooms }}
        </div>
        <div class="form-group">
            <label for="id_square_footage">Square Footage</label>
            {{ form.square_footage }}
        </div>
        <div class="form-group">
            <label for="id_address">Address</label>
            {{ form.address }}
        </div>
        <button type="submit" class="btn btn-warning">Update Listing</button>
    </form>
{% endblock %}
